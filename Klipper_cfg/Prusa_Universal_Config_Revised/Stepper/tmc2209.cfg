#####################################################################
#   X/Y Stepper Settings TMC2209
#####################################################################
[tmc2209 stepper_x]
uart_pin: x_uart_pin
diag_pin: x_diag_pin

[tmc2209 stepper_y]
uart_pin: y_uart_pin
diag_pin: y_diag_pin

[tmc2209 stepper_z]
uart_pin: z0_uart_pin
diag_pin: z0_diag_pin

[tmc2209 stepper_z1]
uart_pin: z1_uart_pin
diag_pin: z1_diag_pin

# TODO PV why do we need tmc2209 definition, if it is identical to tmc 2130?

#####################################################################
#   Extruder
#####################################################################
[tmc2209 extruder]
uart_pin: e_uart_pin